<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Customer Survey Form</h1>
    <div class="form-container">
        <form id="survey-form" onsubmit="return submitForm();">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required><br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br><br>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="USA">--Select--</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Canada">India</option>
                <option value="Canada">Australia</option>
                <option value="Canada">Sri Lanka</option>
                <option value="Canada">Bangladesh</option>
                <option value="Canada">China</option>
            </select><br><br>

            <label>Gender:</label>
            <input type="checkbox" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="checkbox" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="mobile-number">Mobile Number:</label>
            <input type="tel" id="mobile-number" required><br><br>

            <button type="submit">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
    </div>
</div>

    <div class="popup" id="result-popup">
        <span id="close-popup" onclick="closePopup()">&times;</span>
        <h2>Survey Results</h2>
        <p><strong>First Name:</strong> <span id="result-first-name"></span></p>
        <p><strong>Last Name:</strong> <span id="result-last-name"></span></p>
        <p><strong>Date of Birth:</strong> <span id="result-dob"></span></p>
        <p><strong>Country:</strong> <span id="result-country"></span></p>
        <p><strong>Gender:</strong> <span id="result-gender"></span></p>
        <p><strong>Profession:</strong> <span id="result-profession"></span></p>
        <p><strong>Email:</strong> <span id="result-email"></span></p>
        <p><strong>Mobile Number:</strong> <span id="result-mobile-number"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
