<!DOCTYPE html>
<html lang="en">

  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table id="table">

    </tr>

      <td><button class="btn" id="item2"><b>&divide;</b></button></td>
    </tr>

      <td><button class="btn" id="item1"><b>.</b></button></td>

      <td><button class="btn" id="item1"><b>=</b></button></td>
      <td><button class="btn" id="item2"><b>&times;</b></button></td>
    </tr>
  </table>
<script src="script.js"></script>

</html>
